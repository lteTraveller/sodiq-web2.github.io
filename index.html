<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dashboard - PiggyVest</title>
</head>
<body>
    <main id="wrapper">
        <div id="content-wrapper">
            <div id="content">
                <a href="index.html"><img src="https://res.cloudinary.com/sodiq68/image/upload/v1585745776/x2yldkjunkl4goo423yj.jpg" alt="PiggyVest Logo"></a>
            <div class="white">
                <header>
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>
                </header>
                <form>
                    <label for="name" class="left">Full Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Full Name"><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Email Address"><br>
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <label for="code">Referrer Phone or Promo Code (Optional)</label><br>
                    <input type="text" id="code" name="code" placeholder="Referrer Phone or Code"><br>
                    <label for="how">How Did You Hear About Us? (Optional)</label><br>
                    <select id="how" name="how">
                        <option value="click to select">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend/family/coworker referral">Friend/Family/Coworker Referral</option>
                        <option value="google search">Google search</option>
                        <option value="google playstore">Google playstore</option>
                        <option value="online blog">Online Blog</option>
                        <option value="local newspaper">Local Newspaper</option>
                        <option value="at an event">At an event</option>
                        <option value="other">Other</option>
                    </select><br>
                    <button type="submit" name="submit">CREATE ACCOUNT</button><br>
                    
                </form>
            </div>
            <a href="#">Already have an account? Log In</a>
            </div>
        </div>
    </main>
</body>
</html>
